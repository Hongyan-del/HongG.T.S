<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全球趨勢雷達 | 格柵思維分析系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Noto+Serif+TC:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --tang-red: #a30000;
            --tang-gold: #c5a044;
            --tang-ink: #050505;
            --tang-paper: #fdf5e6;
            --tang-silk: #121212;
            --radius-lg: 2.5rem;
            --radius-md: 1.5rem;
            --radius-sm: 0.75rem;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--tang-ink);
            color: #e0e0e0;
            margin: 0;
            line-height: 1.8;
            background-image: 
                radial-gradient(at 0% 0%, rgba(163, 0, 0, 0.12) 0px, transparent 60%),
                radial-gradient(at 100% 100%, rgba(197, 160, 68, 0.1) 0px, transparent 60%);
            background-attachment: fixed;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.03;
            pointer-events: none;
            z-index: 100;
        }

        .serif { font-family: 'Noto Serif TC', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .tang-panel {
            background: rgba(18, 18, 18, 0.75);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(197, 160, 68, 0.2);
            border-radius: var(--radius-lg);
            position: relative;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
        }

        .tang-panel::before, .tang-panel::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--tang-red);
            opacity: 0.3;
        }
        .tang-panel::before { top: -1px; left: -1px; border-right: 0; border-bottom: 0; border-top-left-radius: var(--radius-lg); }
        .tang-panel::after { bottom: -1px; right: -1px; border-left: 0; border-top: 0; border-bottom-right-radius: var(--radius-lg); }

        .tang-card {
            background: rgba(25, 25, 25, 0.45);
            border: 1px solid rgba(197, 160, 68, 0.15);
            border-radius: var(--radius-md);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .tang-card:active { transform: scale(0.98); }
        
        @media (min-width: 1024px) {
            .tang-card:hover {
                background: rgba(163, 0, 0, 0.12); 
                border-color: var(--tang-gold);
                transform: translateY(-5px) scale(1.02); 
                box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.9);
            }
        }

        .seal {
            border: 1px solid var(--tang-red);
            color: #ff4d4d;
            padding: 2px 10px;
            font-weight: 700;
            font-size: 10px;
            letter-spacing: 0.1em;
            background: rgba(163, 0, 0, 0.1);
            display: inline-block;
            border-radius: 9999px;
        }

        .article-content {
            font-family: 'Noto Serif TC', serif;
            color: #e5e5e5;
            line-height: 2.2;
        }
        .article-content h1 { font-size: 2.5rem; font-weight: 900; color: var(--tang-gold); text-align: center; margin-bottom: 3rem; }
        @media (max-width: 768px) { .article-content h1 { font-size: 1.8rem; } }

        .btn-tang {
            background: linear-gradient(135deg, #c5a044, #8b6508);
            color: #050505;
            font-weight: 900;
            letter-spacing: 0.15em;
            box-shadow: 0 4px 15px rgba(197, 160, 68, 0.2);
            border-radius: var(--radius-sm);
        }

        .mobile-nav-blur {
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(197, 160, 68, 0.2);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--tang-ink); }
        ::-webkit-scrollbar-thumb { background: var(--tang-gold); border-radius: 10px; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
