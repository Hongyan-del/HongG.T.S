<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球趨勢雷達 | 格柵思維分析系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Noto+Serif+TC:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --tang-red: #a30000;
            --tang-gold: #c5a044;
            --tang-ink: #050505;
            --tang-paper: #fdf5e6;
            --tang-silk: #121212;
            --radius-lg: 2.5rem;   /* 大面板圓角 */
            --radius-md: 1.5rem;   /* 卡片圓角 */
            --radius-sm: 0.75rem;  /* 小型元素圓角 */
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--tang-ink);
            color: #e0e0e0;
            margin: 0;
            line-height: 1.8;
            background-image: 
                radial-gradient(at 0% 0%, rgba(163, 0, 0, 0.12) 0px, transparent 60%),
                radial-gradient(at 100% 100%, rgba(197, 160, 68, 0.1) 0px, transparent 60%);
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.03;
            pointer-events: none;
            z-index: 100;
        }

        .serif { font-family: 'Noto Serif TC', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .tang-panel {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(197, 160, 68, 0.25);
            border-radius: var(--radius-lg);
            position: relative;
            box-shadow: 0 15px 50px rgba(0,0,0,0.9);
        }

        .tang-panel::before, .tang-panel::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--tang-red);
            opacity: 0.4;
        }
        .tang-panel::before { 
            top: -2px; left: -2px; 
            border-right: 0; border-bottom: 0; 
            border-top-left-radius: var(--radius-lg);
        }
        .tang-panel::after { 
            bottom: -2px; right: -2px; 
            border-left: 0; border-top: 0; 
            border-bottom-right-radius: var(--radius-lg);
        }

        .tang-card {
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(197, 160, 68, 0.2);
            border-radius: var(--radius-md);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .tang-card:hover {
            background: rgba(163, 0, 0, 0.15); 
            border-color: var(--tang-gold);
            transform: translateY(-8px) scale(1.04); 
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8), 
                0 0 20px rgba(163, 0, 0, 0.25); 
            z-index: 10; 
        }

        .seal {
            border: 1px solid var(--tang-red);
            color: #ff4d4d;
            padding: 4px 14px;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 0.15em;
            background: rgba(163, 0, 0, 0.15);
            display: inline-block;
            border-radius: 9999px;
        }

        .scroll-container {
            border-top: 1px solid rgba(197, 160, 68, 0.3);
            border-bottom: 1px solid rgba(197, 160, 68, 0.3);
            padding: 45px 0;
            position: relative;
        }

        .btn-tang {
            background: linear-gradient(135deg, #c5a044, #8b6508);
            color: #1a1a1a;
            font-weight: 800;
            letter-spacing: 0.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-sm);
        }
        .btn-tang:hover {
            filter: brightness(1.2);
            transform: translateY(-1px);
            box-shadow: 0 6px 25px rgba(197, 160, 68, 0.3);
            border-radius: var(--radius-md);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--tang-ink); }
        ::-webkit-scrollbar-thumb { background: var(--tang-gold); border-radius: 10px; }
    </style>
